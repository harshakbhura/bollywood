<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="radio"></ion-icon> Bollywood <div float-right><ion-icon name="ribbon"></ion-icon> {{getScore()}}</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page" >
  <ion-card *ngFor="let item of record; index as i;" (click)="item.status&&item.score<30?getSublevels(i):''" [ngClass]="{'odd-card':((i+1)%2!=0),'even-card':((i+1)%2==0),'md-win':item.score==30}">
      <img src="assets/imgs/reward.png" *ngIf="item.score==30">
      <span [ngClass]="item.score==30?'md-win':''" *ngIf="item.score==30"> Level {{i+1}}<br/>Completed</span>
    <ion-grid [ngClass]="item.score==30?'md-win':''">
      <ion-row justify-content-end >
        <ion-col col-7>
          <img class="menu-item" src="assets/imgs/logo-{{i%5}}.gif">
        </ion-col>
        <ion-col col-3 align-self-center>
          <div class="ft-level-lock" text-center>Level {{i+1}}</div><br/><div text-center>{{item.score}}/30</div>
        </ion-col>
        <ion-col align-self-start col-1>
          <ion-icon name="lock" class="font-big" color="lock" *ngIf="!item.status"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <progress-bar *ngIf="item.status" [ngClass]="item.score==30?'md-win':''" [progress]="item.score/30"></progress-bar>
  </ion-card>
  
</ion-content>
